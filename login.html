<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Echoplus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background: #3f37c9;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      margin-top: 20px;
      color: red;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="adminLogin()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    const allowedAdmins = [
      "nuclearphillipsug@gmail.com",
      "byamukamambabazimentor2@gmail.com"
    ];

    const firebaseConfig = {
    apiKey: "AIzaSyARiyKbb2SrBkVugGpU-U6orCda2es3y_E",
    authDomain: "echoplus-22e4f.firebaseapp.com",
    projectId: "echoplus-22e4f",
    storageBucket: "echoplus-22e4f.firebasestorage.app",
    messagingSenderId: "969150908833",
    appId: "1:969150908833:web:c2a5a1286f200cc23623e0",
    measurementId: "G-HKB8B2RRX2"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function adminLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (!email || !password) {
        errorBox.innerText = "Please enter both email and password.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((result) => {
          const userEmail = result.user.email;
          if (!allowedAdmins.includes(userEmail)) {
            auth.signOut();
            errorBox.innerText = "❌ Access denied. You are not an authorized admin.";
            return;
          }

          localStorage.setItem("adminLoginTime", Date.now().toString());
          window.location.href = "index.html"; // Redirect to admin dashboard
        })
        .catch((error) => {
          console.error("Login failed:", error);
          errorBox.innerText = "❌ Invalid email or password.";
        });
    }
  </script>
</body>
</html>
