<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Echoplus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #3f37c9;
      --primary-dark: #3129a8;
      --secondary: #f97316;
      --secondary-dark: #e05d00;
      --success: #22c55e;
      --success-dark: #16a34a;
      --danger: #ef4444;
      --danger-dark: #dc2626;
      --light: #f8f9fa;
      --dark: #1f2937;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --border: #e5e7eb;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--light-gray);
      color: var(--dark);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h1 i {
      background: var(--primary);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .top-bar button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-bar button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(63, 55, 201, 0.2);
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }

    .deposit { border-left: 6px solid var(--primary); }
    .withdraw { border-left: 6px solid var(--secondary); }

    .card p {
      margin: 8px 0;
      font-size: 15px;
      display: flex;
    }

    .card p strong {
      min-width: 140px;
      color: var(--gray);
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .approve-btn {
      background-color: var(--success);
      color: white;
    }

    .approve-btn:hover {
      background-color: var(--success-dark);
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3);
    }

    .reject-btn {
      background-color: var(--danger);
      color: white;
    }

    .reject-btn:hover {
      background-color: var(--danger-dark);
      box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--dark);
      padding-bottom: 12px;
      border-bottom: 2px solid var(--border);
      position: relative;
      font-weight: 600;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 120px;
      height: 3px;
      background: var(--primary);
    }

    .no-items {
      text-align: center;
      font-size: 16px;
      color: var(--gray);
      margin-top: 30px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }

    .no-items i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #d1d5db;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .status-pending {
      background: #fef3c7;
      color: #d97706;
    }

    .status-paid {
      background: #dcfce7;
      color: #15803d;
    }

    .status-rejected {
      background: #fee2e2;
      color: #b91c1c;
    }

    .admin-info {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      color: var(--gray);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .card p {
        flex-direction: column;
      }
      
      .card p strong {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>
        
        Approve Deposits & Withdraws
      </h1>
      <button onclick="window.location.href='process earnings.html'">
        <i class="fas fa-coins"></i> Process Earnings
      </button>
    </div>

    <div class="section-title">Pending Deposits</div>
    <div id="depositList">Loading deposits...</div>

    <div class="section-title">Pending Withdraws</div>
    <div id="withdrawList">Loading withdraws...</div>
    
    <div class="admin-info">
      <p>Echoplus Admin Dashboard v1.0 &copy; 2023</p>
    </div>
  </div>

 <script>
  const firebaseConfig = {
    apiKey: "AIzaSyChCWhXOdNDl-8mc367bPmRBnNnVJsQVVU",
    authDomain: "echoplus-e9606.firebaseapp.com",
    projectId: "echoplus-e9606",
    storageBucket: "echoplus-e9606.appspot.com",
    messagingSenderId: "674979906304",
    appId: "1:674979906304:web:7864593a26f571a268a9e5"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const depositList = document.getElementById("depositList");
  const withdrawList = document.getElementById("withdrawList");

  async function fetchDeposits() {
    const snapshot = await db.collection("deposits").where("status", "==", "pending").get();
    depositList.innerHTML = "";

    if (snapshot.empty) {
      depositList.innerHTML = `<div class="no-items"><i class="fas fa-inbox"></i><p>No pending deposits found</p></div>`;
      return;
    }

    for (const doc of snapshot.docs) {
      const deposit = doc.data();
      const userSnap = await db.collection("users").doc(deposit.userId).get();
      const user = userSnap.exists ? userSnap.data() : { name: "Unknown", phone: "N/A" };

      const div = document.createElement("div");
      div.className = "card deposit";
      div.innerHTML = `
        <p><strong>Amount:</strong> UGX ${deposit.amount.toLocaleString()}</p>
        <p><strong>Method:</strong> ${deposit.method}</p>
        <p><strong>Phone:</strong> ${deposit.phone}</p>
        <p><strong>Sim Card Owner:</strong> ${deposit.simCardOwner}</p>
        <p><strong>User:</strong> ${user.name} (${user.phone})</p>
        <p><strong>Status:</strong> <span class="status-badge status-pending">${deposit.status}</span></p>
        <div class="action-buttons">
          <button class="btn approve-btn" onclick="markDepositAsPaid('${doc.id}', ${deposit.amount}, '${deposit.userId}')">
            <i class="fas fa-check"></i> Approve
          </button>
          <button class="btn reject-btn" onclick="rejectDeposit('${doc.id}')">
            <i class="fas fa-times"></i> Reject
          </button>
        </div>`;
      depositList.appendChild(div);
    }
  }

  async function markDepositAsPaid(depositId, amount, userId) {
    if (!confirm("Mark this deposit as paid and reward referrer if applicable?")) return;

    try {
      const depositRef = db.collection("deposits").doc(depositId);
      const userRef = db.collection("users").doc(userId);
      const userSnap = await userRef.get();

      if (!userSnap.exists) throw new Error("User not found");
      const userData = userSnap.data();

      // Update deposit status
      await depositRef.update({ status: "paid" });

      // Update user deposit balances
      const newTotal = (userData.totalDeposit || 0) + amount;
      const newUninvested = (userData.uninvestedDeposit || 0) + amount;

      await userRef.update({
        totalDeposit: newTotal,
        uninvestedDeposit: newUninvested
      });

      // Award referral bonus if referrer exists
      const refPhone = userData.referrerPhone;
      if (refPhone) {
        const refSnap = await db.collection("users").where("phone", "==", refPhone).limit(1).get();
        if (!refSnap.empty) {
          const refDoc = refSnap.docs[0];
          const refId = refDoc.id;
          const refData = refDoc.data();

          const alreadyAwarded = (refData.referralAwardedUsers || []).includes(userId);

          if (!alreadyAwarded) {
            const bonus = amount * 0.25;

            // Record the referral bonus
            await db.collection("earnings").add({
              userId: refId,
              amount: bonus,
              type: "referral",
              date: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Update referrer's earnings and mark as awarded
            await db.collection("users").doc(refId).update({
              totalEarnings: (refData.totalEarnings || 0) + bonus,
              referralAwardedUsers: firebase.firestore.FieldValue.arrayUnion(userId)
            });

            alert(`üéâ Referrer (${refPhone}) awarded UGX ${bonus.toFixed(0)}!`);
          }
        }
      }

      alert("‚úÖ Deposit marked as paid.");
      fetchDeposits();
    } catch (error) {
      console.error("‚ùå Error approving deposit:", error);
      alert("‚ùå Failed to approve deposit.");
    }
  }

  async function fetchWithdraws() {
    const snapshot = await db.collection("withdraws").where("status", "==", "pending").get();
    withdrawList.innerHTML = "";

    if (snapshot.empty) {
      withdrawList.innerHTML = `<div class="no-items"><i class="fas fa-inbox"></i><p>No pending withdraws found</p></div>`;
      return;
    }

    for (const doc of snapshot.docs) {
      const withdraw = doc.data();
      const userSnap = await db.collection("users").doc(withdraw.userId).get();
      const user = userSnap.exists ? userSnap.data() : { name: "Unknown", phone: "N/A" };

      const div = document.createElement("div");
      div.className = "card withdraw";
      div.innerHTML = `
        <p><strong>Amount:</strong> UGX ${withdraw.amount.toLocaleString()}</p>
        <p><strong>To Phone:</strong> ${withdraw.phone}</p>
        <p><strong>Holder:</strong> ${withdraw.holder}</p>
        <p><strong>User:</strong> ${user.name} (${user.phone})</p>
        <p><strong>Status:</strong> <span class="status-badge status-pending">${withdraw.status}</span></p>
        <div class="action-buttons">
          <button class="btn approve-btn" onclick="markWithdrawAsPaid('${doc.id}')">
            <i class="fas fa-check"></i> Approve
          </button>
          <button class="btn reject-btn" onclick="rejectWithdraw('${doc.id}')">
            <i class="fas fa-times"></i> Reject
          </button>
        </div>`;
      withdrawList.appendChild(div);
    }
  }

  async function markWithdrawAsPaid(id) {
    if (!confirm("Mark this withdraw as paid?")) return;

    try {
      await db.collection("withdraws").doc(id).update({ status: "paid" });
      alert("‚úÖ Withdraw marked as paid.");
      fetchWithdraws();
    } catch (error) {
      console.error("‚ùå Error approving withdraw:", error);
      alert("‚ùå Failed to approve withdraw.");
    }
  }

  async function rejectDeposit(id) {
    if (!confirm("Reject this deposit?")) return;

    try {
      await db.collection("deposits").doc(id).update({ status: "rejected" });
      alert("üö´ Deposit has been rejected.");
      fetchDeposits();
    } catch (error) {
      console.error("‚ùå Error rejecting deposit:", error);
      alert("‚ùå Failed to reject deposit.");
    }
  }

  async function rejectWithdraw(id) {
    if (!confirm("Reject this withdraw?")) return;

    try {
      await db.collection("withdraws").doc(id).update({ status: "rejected" });
      alert("üö´ Withdraw has been rejected.");
      fetchWithdraws();
    } catch (error) {
      console.error("‚ùå Error rejecting withdraw:", error);
      alert("‚ùå Failed to reject withdraw.");
    }
  }

  fetchDeposits();
  fetchWithdraws();
</script>
</body>
</html>
